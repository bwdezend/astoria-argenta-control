<!DOCTYPE html>
<html>
  <head>
    <title>Astoria Argenta Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Astoria Argenta</h1>
      <p>Power is now {{ state }}</p>
      <form role="form" method='POST' action='/'>
        <div class="form-group">

          <div class="btn-group btn-toggle"> 

{% if state == "ON" %}
            <input class="btn btn-lg btn-primary active" id="action" type="submit" value="ON" name="action">
            <input class="btn btn-lg btn-default" id="action" type="submit" value="OFF" name="action">
{% else %}
            <input class="btn btn-lg btn-default" id="action" type="submit" value="ON" name="action">
            <input class="btn btn-lg btn-primary active" id="action" type="submit" value="OFF" name="action">
{% endif %}

          </div>

        </div>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
